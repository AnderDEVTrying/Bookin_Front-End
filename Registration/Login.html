<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>HotelZ</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form" onsubmit="return registerUser()">
                <h1>Create Account</h1>
                <input id="register-username" type="text"
                name="userName" placeholder="Username">
                <input id="register-email" type="email" placeholder="Email">
                <input id="register-password" type="password" placeholder="Password">

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container login">
            <form id="login-form" onsubmit="return validateForm()" >
                <h1>Login</h1>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>

                <button type="submit">Login</button>
                <a href="#">Forgot your password?</a>
                <input type="checkbox" name="remember-me" id="remember-me">Remember me
            </form>
         </div>
            
            <div class="change-container">
                <div class="change">
                    <div class="change-panel left-panel">
                        <h1>Welcome Back</h1>
                        <p>Enter your details so you can enjoy our hotel</p>
                        <button class="hidden"
                        id="signIn">
                        Login
                        </button>
                    </div>
                    <div class="change-panel right-panel">
                        <h1>Join Us</h1>
                        <p>Register with us using your details, and enjoy our services</p>
                        <button class="hidden"
                        id="register">
                        Sign Up
                        </button>
                    </div>
            </div>
        </div>
        <div id="messageBox" class="message-box"></div>
        
    </div>

    <script src="Login.js"></script>
</body>
</html>
